apiVersion: apps/v1beta2 # for versions before 1.7.0 use apps/v1beta1
kind: Deployment
metadata:
  name: posts-deployment
  namespace: blogr
  labels:
    app: api-posts
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-posts
  template:
    metadata:
      labels:
        app: api-posts
    spec:
      containers:
      - name: api-posts
        image: index.docker.io/dniel/api-posts
        ports:
        - containerPort: 4567

